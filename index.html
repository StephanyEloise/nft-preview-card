<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; color: #8BACD9;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
      <div class="img-hover">
        <img src="images/image-equilibrium.jpg" alt="Image of Equilibrium" class="img-equilibrium">
      </div>
      <div class="box-text">
        <h1><a>Equilibrium #3429</a></h1>
        <span class="span-text">Our Equilibrium collection promotes balance and calm.</span>
      </div>
      <div class="box-info">
        <div class="value"><img src="images/icon-ethereum.svg" alt="Icon ETH"><span>0.041 ETH</span></div>
        <div class="days"><img src="images/icon-clock.svg" alt="Icon Clock"><span>3 days left</span></div> 
      </div>
      <hr>
      <div class="creator"> <img src="images/image-avatar.png" alt="Creator Avatar" class="img-avatar"><span class="span-name">Creation of <a class="name">Jules Wyvern</a></span></div>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/StephanyEloise">Stephany Eloise</a>.
  </div>
</body>
</html>
